<div class="card shadow h-100 d-flex flex-column mt-4">
    <div class="card-body d-flex flex-column flex-grow-1">
        <h6 class="card-title">{{ this.project.name }}</h6>

        <div class="mb-2">
            <span class="badge rounded-pill text-bg-dark mx-1" *ngFor="let tecnos of this.lenguajes">
                {{ tecnos }}
            </span>
        </div>

        <p class="flex-grow-1">{{ this.project.description }}</p>
    </div>

    <div class="d-grid gap-2 p-3">
        <a [href]="this.project.html_url" class="btn btn-outline-dark" target="_blank">Github</a>
        <a *ngIf="this.project.homepage" [href]="this.project.homepage" class="btn btn-outline-primary" target="_blank">Ver Proyecto</a>
        <!-- <a [href]="item.repo" class="btn btn-outline-dark" target="_blank">{{ item.plataforma }}</a> -->
    </div>
</div>
