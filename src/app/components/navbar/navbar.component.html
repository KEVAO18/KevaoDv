<nav class="navbar navbar-expand-lg bg-main navbar-dark {{ this.addClass }}" [id]="['navbar']">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/']">{{ this.data.nickname }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent"
            aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item m-2 nav-box" *ngFor=" let item of this.redes">
                    <a class="nav-link" [href]="[item.url]" target="_blank">
                        <fa-icon [icon]="[
                            icons[item.name].prefix, 
                            icons[item.name].iconName
                        ]"></fa-icon> {{ (item.name).toLowerCase() }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
