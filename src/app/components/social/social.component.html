<div class="row">
    <div class="col-sm-12">
        <div class="card p-4">
            <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name"
                            placeholder="Enter your name" />
                        <div *ngIf="emailForm.get('name')?.invalid && emailForm.get('name')?.touched"
                            class="text-danger">
                            Name is required.
                        </div>
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email"
                            placeholder="Enter your email" />
                        <div *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.touched"
                            class="text-danger">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="col">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="number" id="phone" class="form-control" formControlName="phone"
                            placeholder="Enter your phone number" />
                        <div *ngIf="emailForm.get('phone')?.invalid && emailForm.get('phone')?.touched"
                            class="text-danger">
                            Please enter a valid phone number.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" class="form-control" formControlName="subject"
                        placeholder="Enter the subject" />
                    <div *ngIf="emailForm.get('subject')?.invalid && emailForm.get('subject')?.touched"
                        class="text-danger">
                        Subject is required.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" formControlName="message"
                        placeholder="Enter your message" rows="5"></textarea>
                    <div *ngIf="emailForm.get('message')?.invalid && emailForm.get('message')?.touched"
                        class="text-danger">
                        Message is required.
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" [disabled]="emailForm.invalid">
                        Send
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
